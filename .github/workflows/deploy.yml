name: CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo apt-get update -y
            sudo apt-get install -y python3 python3-venv python3-pip supervisor
            cd /home/ubuntu/fastapi-book-project/fastapi-book-project/Hng12_BackEnd_Stage02_FastApi_books_with_CI_CD
            sudo git pull origin main # pull the latest code
            python3 -m venv env
            source env/bin/activate
            pip install -r requirements.txt
            sudo supervisorctl restart all